<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€¢ MovieHub</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/register.css"/>  <script>
    const savedTheme = localStorage.getItem('moviehub_theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script></head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="index.html"><span class="brand__dot"></span><span>MovieHub</span></a>

      <nav class="topbar__nav">
        <button id="themeToggle" class="iconbtn" aria-label="Toggle theme"><span id="themeIcon">ðŸŒ™</span></button>
        <a class="btn btn--ghost" href="index.html">Home</a>
        <a class="btn btn--primary" href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="auth">
      <div class="panel">
        <div class="panel__pad">
          <h1>Create your account</h1>
          <p>Register to rate movies and manage your reviews.</p>

          <div class="divider"></div>

          <form id="registerForm" class="form" novalidate>
            <div class="row">
              <label class="label" for="username">Username</label>
              <input id="username" class="field" type="text" placeholder="Your name" required />
              <div id="userErr" class="err hidden"></div>
            </div>

            <div class="row">
              <label class="label" for="email">Email</label>
              <input id="email" class="field" type="email" placeholder="you@example.com" required />
              <div id="emailErr" class="err hidden"></div>
            </div>

            <div class="row">
              <label class="label" for="password">Password</label>
              <input id="password" class="field" type="password" placeholder="Min 6 characters" required />
              <div id="passErr" class="err hidden"></div>
            </div>

            <div class="row">
              <label class="label" for="confirm">Confirm password</label>
              <input id="confirm" class="field" type="password" placeholder="Repeat password" required />
              <div id="confErr" class="err hidden"></div>
            </div>

            <div class="actions">
              <button id="registerBtn" class="btn btn--primary" type="submit">Register</button>
              <a class="smalllink" href="login.html">Already have an account? Login â†’</a>
            </div>

            <div id="formErr" class="err hidden"></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/authPages.js"></script>
</body>
</html>
